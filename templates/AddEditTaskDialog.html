<div id="addEditTaskDialog" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="gridSystemModalLabel">{{ dialogTitle }} Purchase</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-5">
              <label for="purchaseName">Purchase Name</label>
              <input type="text" class="form-control" id="purchaseName" placeholder="Enter purchase name"
                     ng-model="purchase.name">
            </div>
            <div class="col-xs-4">
              <label for="purchaseStoreName">Store Name</label>
              <input type="text" class="form-control" id="purchaseStoreName" placeholder="Enter store name"
                     ng-model="purchase.store">
            </div>
            <div class="col-xs-3">
              <label for="purchasePrice">Price</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" class="form-control" id="purchasePrice" placeholder="00.0"
                       ng-model="purchase.price">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label for="purchaseDescription">Description</label>
              <textarea class="form-control" id="purchaseDescription" rows="5" ng-model="purchase.description">
              </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" data-dismiss="modal" ng-click="add()" ui-sref="tasks"
                ng-if="!isEditPage">
          Add
        </button>
        <button type="button" class="btn btn-primary pull-left" data-dismiss="modal" ng-click="save()" ui-sref="tasks"
                ng-if="isEditPage">
          Save
        </button>
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ui-sref="tasks">Close</button>

        <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" ng-click="remove()"
                ng-if="isEditPage">
          Remove
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
